<div class="report-content">
  <div class="report-view-header">
    <h3>Mis Valoraciones</h3>
    <p>Historial de puntajes otorgados a tu colección.</p>
  </div>

  <div *ngIf="cargando" class="status-msg">Recuperando historial...</div>

  <div *ngIf="error" class="alert-simple error">
    {{ error }}
  </div>

  <div class="data-list" *ngIf="!cargando && calificaciones.length > 0">
    <div class="data-row" *ngFor="let juego of calificaciones">
      <div class="game-info-cell">
        <br><br>
        <img [src]="juego.portada" alt="" class="mini-thumb">
        <div class="game-name-meta">
          <span class="name">{{ juego.nombre }}</span>
          <span class="type-tag">: </span>
        </div>
      </div>

      <div class="score-cell">
        <span class="score-number">{{ juego.calificacion }}</span>
        <span class="score-max">/ 5</span>
      </div>
    </div>
    <button (click)="exportarJasper()">Exportar a pdf</button>
  </div>

  <div *ngIf="!cargando && calificaciones.length === 0" class="empty-notif">
    No has calificado ningún juego todavía.
  </div>
</div>
