<div class="stats-hub">
  <header class="stats-header">
    <h1>Centro de Estadísticas</h1>
    <p>Análisis de biblioteca y actividad familiar.</p>
  </header>

  <nav class="stats-nav">
    <div class="nav-group">
      <small>Biblioteca</small>
      <button (click)="reportePersonal('mejoresCalificadosBiblioteca')">Ranking de Juegos</button>
      <button (click)="reportePersonal('calificacionesPersonales')">Mis Valoraciones</button>
      <button (click)="reportePersonal('clasificacionesFavoritas')">Géneros Dominantes</button>
    </div>

    <div class="nav-group">
      <small>Familiar</small>
      <button (click)="reportePersonal('prestadosMasTiempo')">Uso de Préstamos</button>
      <button (click)="reportePersonal('prestadosMejorCalificados')">Joyas Familiares</button>
    </div>

    <div class="nav-group">
      <small>Economía</small>
      <button class="highlight-btn" (click)="verHistorialGastos()">Historial de Gastos</button>
    </div>
  </nav>

  <main class="report-viewport">
    <router-outlet></router-outlet>
  </main>
</div>
