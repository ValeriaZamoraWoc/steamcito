<div class="report-content">
  <div class="report-view-header">
    <h3>Perfil de Contenido</h3>
    <p>Distribuci√≥n de clasificaciones por edad en tu biblioteca personal.</p>
  </div>

  <div *ngIf="cargando" class="status-msg">Analizando metadatos...</div>
  <div *ngIf="error" class="alert-simple error">{{ error }}</div>

  <div class="analysis-viewport" *ngIf="!cargando && clasificaciones.length > 0">
    <div class="metric-row" *ngFor="let c of clasificaciones">
      <div class="metric-info">
        <div class="metric-label">
          <span class="class-title">{{ c.clasificacion }}</span>
        </div>
        <span class="metric-count">{{ c.cantidad }} juegos</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar-flat" 
             [style.width.%]="(c.cantidad / clasificaciones[0].cantidad) * 100">
        </div>
      </div>
    </div>
    <button (click)="exportarJasper()">Exportar a pdf</button>
  </div>

  <div *ngIf="!cargando && clasificaciones.length === 0" class="empty-notif">
    No hay datos suficientes para generar el perfil de contenido.
  </div>
</div>
