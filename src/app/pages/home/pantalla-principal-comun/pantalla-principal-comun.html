<div class="store-page">
  <app-banner-home></app-banner-home>

  <header class="section-header">
    <div class="header-main-info">
      <h2>Novedades y Destacados</h2>
      <p>Explora los Ãºltimos lanzamientos en la plataforma.</p>
    </div>
  </header>

  <div class="game-display-grid">
    <div class="game-store-card-static" *ngFor="let juego of juegos" (click)="verJuego(juego.id)">

      <div class="game-poster-container">
        <img
          [src]="juego.urlImagen"
          alt=""
          class="game-poster-clean"
          (error)="$event.target.src='assets/no-image.png'"
        >      </div>

      <div class="game-card-meta">
        <h3>{{ juego.nombreJuego }} - Ver detalle</h3>
        <div class="price-tag">
          <span class="currency">Q</span>
          <span class="value">{{ juego.precio }}</span>
        </div>
      </div>

    </div>
  </div>
</div>
