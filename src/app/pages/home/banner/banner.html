<div *ngIf="banner" class="hero-banner" (click)="irAlJuego()">
  <img
    [src]="banner.urlImagen"
    alt="Banner"
    class="hero-img"
    (error)="$event.target.src='assets/no-image.png'"
  >

  <div class="hero-overlay">
    <div class="hero-content">
      <span class="hero-tag">Destacado</span>
      <h2 class="hero-title">{{ banner.nombreJuego }}</h2>
      <p class="hero-text">{{ banner.descripcion }}</p>
      
      <div class="hero-actions">
        <button class="btn-primary">Ver detalles</button>
      </div>
    </div>
  </div>
</div>
