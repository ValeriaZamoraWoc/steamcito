<div class="family-page">
  <header class="section-header">
    <div class="header-main-info">
      <h2>Grupos Familiares</h2>
      <p>Gestión de bibliotecas compartidas y miembros.</p>
    </div>
    
    <button class="btn-system-alt" (click)="mostrandoRegistro = !mostrandoRegistro">
      {{ mostrandoRegistro ? 'Cancelar' : '+ Crear Grupo' }}
    </button>
  </header>

  <div class="registration-area" *ngIf="mostrandoRegistro">
    <app-registrar-grupo></app-registrar-grupo>
  </div>

  <div *ngIf="cargando" class="status-msg">Sincronizando grupos...</div>

  <div class="family-content" *ngIf="!cargando">
    
    <div *ngIf="grupos.length === 0 && !mostrandoRegistro" class="empty-notif">
      No perteneces a ningún grupo familiar.
    </div>

    <div class="groups-list-flat" *ngIf="grupos.length > 0">
      <div class="group-row-clean" *ngFor="let grupo of grupos">
        
        <div class="group-identity">
          <div class="group-mini-avatar" [class.is-member]="estaEnGrupo(grupo)">
            {{ grupo?.nombreGrupo?.charAt(0) || 'G' }}
          </div>
          <div class="group-title-block">
            <h3>{{ grupo?.nombreGrupo || 'Sin nombre' }}</h3>
            <span class="status-indicator" [class.active]="estaEnGrupo(grupo)">
              {{ estaEnGrupo(grupo) ? 'Eres Miembro' : 'Grupo Público' }}
            </span>
          </div>
        </div>
        
        <div class="group-row-actions">
          <button (click)="verIntegrantes(grupo)" class="btn-system-alt">Ver Integrantes</button>
          
          <button *ngIf="!estaEnGrupo(grupo)" 
                  (click)="unirseAlGrupo(grupo)" 
                  class="btn-system-alt">Unirse</button>
          
          <button *ngIf="estaEnGrupo(grupo)" 
                  (click)="salirDelGrupo(grupo)" 
                  class="btn-system-alt">Abandonar</button>
        </div>

      </div>
    </div>
  </div>
</div>
