<div class="biblioteca-container">
  <header class="section-header">
    <div class="header-main-content">
      <h2>Mi Biblioteca</h2>
      <span class="count-tag">{{ juegos.length }} juegos en total</span>
    </div>

    <div class="acciones-biblioteca">
      <div class="privacy-control-group">
        <button
          class="btn-minimal-toggle"
          (click)="cambiarVisibilidad()"
          [disabled]="cambiandoVisibilidad"
          [class.is-public]="visibilidadBiblioteca"
        >
          {{ visibilidadBiblioteca ? 'Hacer Privada' : 'Hacer Pública' }}
        </button>
        <p class="estado-visibilidad">
          Estado: <span class="status-badge" [class.public]="visibilidadBiblioteca">
            {{ visibilidadBiblioteca ? 'Pública' : 'Privada' }}
          </span>
        </p>
      </div>
    </div>
  </header>

  <div *ngIf="cargando" class="status-msg">Sincronizando biblioteca...</div>

  <div class="game-grid" *ngIf="!cargando && juegos.length > 0">
    <div class="game-card-static" *ngFor="let juego of juegos; trackBy: trackById">
      <div class="poster-container">
        <img [src]="juego.urlImagen" alt="" class="game-poster-clean">
        <div class="install-indicator" *ngIf="juego.instalado">
          INSTALADO
        </div>
      </div>
      <div class="game-meta-clean">
        <h3>{{ juego.nombreJuego }}</h3>
      </div>
    </div>
  </div>
</div>
