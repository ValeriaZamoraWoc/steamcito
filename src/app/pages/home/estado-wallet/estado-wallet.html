<div class="wallet-view" *ngIf="wallet && !cargando">
  <header class="view-header">
    <h1>Billetera</h1>
    <span class="user-ref">{{ wallet.mail }}</span>
  </header>

  <div class="wallet-grid">
    <div class="info-group">
      <label>Saldo actual</label>
      <p class="balance">Q {{ wallet.saldo }}</p>
    </div>

    <div class="action-group">
      <label>Recargar cuenta</label>
      <div class="form-row">
        <input
          type="number"
          [(ngModel)]="montoAgregar"
          placeholder="Monto (Q)"
          class="input-simple"
        >
        <button
          (click)="agregarSaldo()"
          [disabled]="procesando || !montoAgregar"
          class="btn-primary"
        >
          {{ procesando ? 'Procesando...' : 'AÃ±adir' }}
        </button>
      </div>
      
      <p class="msg-success" *ngIf="mensajeExito">{{ mensajeExito }}</p>
      <p class="msg-error" *ngIf="error">{{ error }}</p>
    </div>
  </div>
</div>
