<div class="members-container">
  <header class="section-header">
    <div class="header-main-info">
      <h2>Integrantes del Grupo</h2>
      <p>Miembros vinculados a esta biblioteca compartida.</p>
    </div>
  </header>

  <div *ngIf="cargando" class="status-msg">Buscando miembros...</div>
  
  <div *ngIf="error" class="alert-simple error">{{ error }}</div>

  <div *ngIf="!cargando && integrantes.length === 0" class="empty-notif">
    Este grupo no tiene integrantes registrados.
  </div>

  <div class="members-list-flat" *ngIf="integrantes.length > 0">
    <div class="member-row-clean" *ngFor="let integrante of integrantes">
      
      <div class="member-identity">
        <div class="member-mini-avatar">
          <span class="status-dot"></span>
        </div>
        
        <div class="member-data-block">
          <h3 class="nickname">{{ integrante.nickname }}</h3>
          <div class="contact-meta">
            <span class="meta-item"><strong>Tel:</strong> {{ integrante.telefono || '--' }}</span>
          </div>
        </div>
      </div>

      <div class="member-row-actions">
        <button (click)="verPerfil(integrante.mail)" class="btn-system-alt">
          Ver Perfil
        </button>
      </div>
      
    </div>
  </div>
</div>
