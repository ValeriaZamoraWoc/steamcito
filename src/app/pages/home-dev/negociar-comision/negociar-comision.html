<div class="negotiation-container">
  <header class="header-flat">
    <div class="header-text">
      <h2>Ajuste de Comisión</h2>
      <p>Propuesta de nuevo porcentaje de retención de ingresos.</p>
    </div>
  </header>

  <div class="info-block-flat">
    <p><strong>Consideraciones:</strong> El porcentaje estándar es del 15%. Todas las peticiones están sujetas a revisión administrativa.</p>
  </div>

  <div class="status-msg-flat error" *ngIf="error">ERROR: {{ error }}</div>
  <div class="status-msg-flat success" *ngIf="mensaje">SISTEMA: {{ mensaje }}</div>

  <form (ngSubmit)="registrarPeticion()" class="form-flat">
    <div class="field-group">
      <label for="porcentaje">Porcentaje de ingresos solicitado (%)</label>
      <input
        id="porcentaje"
        type="number"
        [(ngModel)]="porcentaje"
        name="porcentaje"
        min="1"
        max="100"
        required
        placeholder="Ej: 25"
      >
      <span class="helper-text">Porcentaje que la plataforma retendrá de cada venta.</span>
    </div>

    <div class="form-footer-flat">
      <button type="submit" class="btn-system-main">Enviar Petición a Revisión</button>
    </div>
  </form>
</div>
