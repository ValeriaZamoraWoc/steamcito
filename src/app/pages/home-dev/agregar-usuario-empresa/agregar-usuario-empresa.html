<div class="admin-form-container">
  <header class="header-flat">
    <h2>Portal de Reclutamiento</h2>
    <p>Registro de nuevo desarrollador en el sistema.</p>
  </header>

  <div class="msg-system-flat error" *ngIf="error">ERROR: {{ error }}</div>
  <div class="msg-system-flat success" *ngIf="mensaje">SISTEMA: {{ mensaje }}</div>

  <form (ngSubmit)="registrar()" class="form-minimal">
    <div class="field-group">
      <label for="mail">Correo Electrónico</label>
      <input type="email" id="mail" [(ngModel)]="mail" name="mail" required placeholder="ejemplo@empresa.com">
    </div>

    <div class="field-group">
      <label for="nickname">Nombre de Usuario</label>
      <input id="nickname" [(ngModel)]="nickname" name="nickname" required placeholder="Alias">
    </div>

    <div class="field-row">
      <div class="field-group">
        <label for="contrasena">Contraseña Temporal</label>
        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
      </div>

      <div class="field-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required>
      </div>
    </div>

    <div class="form-footer">
      <button type="submit" class="btn-system-main">Agregar al Equipo</button>
    </div>
  </form>
</div>
