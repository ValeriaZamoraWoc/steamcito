    <div class="header-with-icon">
      <span class="report-icon positive">ðŸ“ˆ</span>

  <div *ngIf="cargando" class="loading-state">
    <div class="steam-spinner"></div>
    <p>Analizando promedios...</p>
  </div>

  <div *ngIf="error" class="alert-error">
    <span class="icon">âš </span> {{ error }}

  <div class="rank-list" *ngIf="juegos.length > 0">
    <div class="rank-item positive" *ngFor="let j of juegos; let i = index">
      <div class="rank-number">#{{ i + 1 }}</div>
      
      <div class="rank-info">
        <div class="rank-main">
          <strong>{{ j.nombre }}</strong>
          <span class="total-reviews">{{ j.totalResenas }} opiniones</span>
        </div>
        
        <div class="rating-container">
          <div class="rating-bar-bg">
            <div class="rating-bar-fill" [style.width.%]="(j.promedio / 5) * 100"></div>
          </div>
          <span class="rating-value">{{ j.promedio }} / 5</span>
        </div>
      </div>
    </div>
  </div>

  <div class="empty-report" *ngIf="!cargando && juegos.length === 0 && !error">
    <p>No hay suficientes datos para generar este ranking.</p>
  </div>
</div>
