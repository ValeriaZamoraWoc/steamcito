<div class="upload-container">
  <header class="section-header">
    <h2>Publicar Nuevo T√≠tulo</h2>
    <p>Sigue los pasos: registra la informaci√≥n t√©cnica y luego sube el arte oficial.</p>
  </header>

  <div class="upload-card">
    <div class="alert error" *ngIf="error">
      <span class="icon">‚ö†</span> {{ error }}
    </div>
    <div class="alert success" *ngIf="mensaje">
      <span class="icon">‚úì</span> {{ mensaje }}
    </div>

    <form class="steam-form">
      
      <div [class.section-disabled]="idJuegoCreado !== null">
        <div class="form-section">
          <h3 class="section-title">1. Ficha T√©cnica</h3>
          
          <div class="form-group">
            <label>Nombre del Juego</label>
            <input [(ngModel)]="nombre" name="nombre" [disabled]="idJuegoCreado !== null" placeholder="Ej: Half-Life 3">
          </div>

          <div class="form-group">
            <label>Descripci√≥n General</label>
            <textarea [(ngModel)]="descripcion" name="descripcion" rows="3" [disabled]="idJuegoCreado !== null" placeholder="¬øDe qu√© trata tu juego?"></textarea>
          </div>

          <div class="form-group">
            <label>Especificaciones de Hardware (Requisitos)</label>
            <textarea 
              [(ngModel)]="especificaciones" 
              name="especificaciones" 
              rows="3" 
              [disabled]="idJuegoCreado !== null" 
              placeholder="SO: Windows 10, RAM: 8GB, GPU: NVIDIA GTX 1050...">
            </textarea>
          </div>
        </div>

        <div class="form-section grid-2-columns">
          <div class="form-group">
            <label>Clasificaci√≥n</label>
            <select [(ngModel)]="clasificacion" name="clasificacion" [disabled]="idJuegoCreado !== null">
              <option *ngFor="let c of clasificaciones" [value]="c.nombreCalsificacion">{{ c.nombreCalsificacion }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Categor√≠a</label>
            <select [(ngModel)]="categoria" name="categoria" [disabled]="idJuegoCreado !== null">
              <option *ngFor="let c of categorias" [value]="c.nombreCategoria">{{ c.nombreCategoria }}</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <div class="form-row">
            <div class="form-group">
              <label>Precio (Q)</label>
              <div class="price-input-wrapper">
                <span>Q</span>
                <input type="number" [(ngModel)]="precio" name="precio" [disabled]="idJuegoCreado !== null">
              </div>
            </div>
            <div class="form-group">
              <label>Lanzamiento</label>
              <input type="date" [(ngModel)]="fechaLanzamiento" name="fechaLanzamiento" [disabled]="idJuegoCreado !== null">
            </div>
          </div>
        </div>

        <div class="action-step">
          <button type="button" class="btn-save-data" (click)="registrar()" [disabled]="idJuegoCreado !== null">
            {{ idJuegoCreado ? '‚úì Datos T√©cnicos Guardados' : 'Guardar informaci√≥n del juego' }}
          </button>
        </div>
      </div>

      <hr class="divider-step" *ngIf="idJuegoCreado">

      <div class="form-section" [class.section-locked]="idJuegoCreado === null">
        <h3 class="section-title">2. Arte de Portada</h3>
        <p class="step-hint" *ngIf="idJuegoCreado === null">üîí Primero guarda la ficha t√©cnica para habilitar la subida de imagen.</p>
        
        <div class="file-upload-wrapper">
          <input 
            type="file" 
            accept="image/*" 
            (change)="onFileChange($event)" 
            [disabled]="idJuegoCreado === null || imagenSubida"
            id="file-input"
            class="input-file-hidden">
          
          <label for="file-input" class="file-label" [class.disabled]="idJuegoCreado === null || imagenSubida">
            <span class="icon">üñºÔ∏è</span>
            {{ archivoImagen ? archivoImagen.name : 'Seleccionar archivo JPG/PNG' }}
          </label>

          <button 
            type="button" 
            class="btn-image-upload" 
            (click)="subirImagen()" 
            [disabled]="idJuegoCreado === null || archivoImagen === null || imagenSubida">
            {{ imagenSubida ? '‚úì Imagen Lista' : 'Subir Imagen' }}
          </button>
        </div>
      </div>

      <div class="form-footer-final">
        <button 
          type="button" 
          class="btn-publish-final" 
          [disabled]="!imagenSubida" 
          (click)="volverAlCatalogo()">
          Finalizar y Publicar en Tienda
        </button>
      </div>

    </form>
  </div>
</div>
