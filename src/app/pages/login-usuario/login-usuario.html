<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar sesión</h2>
      <p>Con el nombre de tu cuenta de Steamcito</p>
    </div>

    <form (ngSubmit)="logear()" class="login-form">
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" [(ngModel)]="mail" name="mail" required placeholder="tu@correo.com" class="steam-input">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required class="steam-input">
      </div>

      <button type="submit" class="btn-login">Iniciar sesión</button>
      
      <p *ngIf="error" class="error-msg">⚠ {{ error }}</p>
    </form>

    <div class="login-divider">
      <hr class="steam-hr">
      <span>O</span>
    </div>

    <div class="register-promo">
      <p>¿No tienes una cuenta?</p>
      <button (click)="irRegistro()" class="btn-login">Únete a Steamcito</button>
    </div>

    <div *ngIf="userService.isLogged()" class="logged-status">
      <div class="user-pill">
        <span class="dot online"></span>
        <strong>{{ userService.user()?.mail }}</strong>
        <span class="role-tag">{{ userService.user()?.rol }}</span>
      </div>
      <button (click)="userService.logout()" class="btn-logout-link">Cerrar sesión</button>
    </div>
  </div>
</div>
