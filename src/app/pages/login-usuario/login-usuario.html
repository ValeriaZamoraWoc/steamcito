<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar sesión</h2>
      <p>Con el nombre de tu cuenta de Steam</p>
    </div>

    <form (ngSubmit)="logear()" class="login-form">
      <div class="form-group">
        <label>Correo electrónico</label>
        <input type="email" [(ngModel)]="mail" name="mail" required placeholder="tu@correo.com">
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="password" name="password" required>
      </div>

      <button type="submit" class="btn-login">Iniciar sesión</button>
      
      <p *ngIf="error" class="error-msg">
        {{ error }}
      </p>
    </form>

    <hr class="steam-hr">

    <div *ngIf="loginService.isLogged()" class="logged-status">
      <p>Logeado como: <strong>{{ loginService.user()?.mail }}</strong></p>
      <p class="role-badge">{{ loginService.user()?.rol }}</p>
      <button (click)="loginService.logout()" class="btn-logout">Cerrar sesión</button>
    </div>
  </div>
</div>
