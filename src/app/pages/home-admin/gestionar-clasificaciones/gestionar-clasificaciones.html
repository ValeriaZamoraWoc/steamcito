<div class="admin-reports-container">
  <header class="section-header-flat">
    <div class="header-main">
      <h2>Gestión de Clasificaciones</h2>
      <p>Administración de etiquetas de edad y categorías del sistema.</p>
    </div>
  </header>

  <div class="action-bar-flat">
    <input
      type="text"
      [(ngModel)]="nuevaClasificacion"
      placeholder="Nueva clasificación (ej. ESRB-M, PEGI-18)..."
      class="input-system"
    />
    <button class="btn-system" (click)="crearClasificacion()">
      Agregar Clasificación
    </button>
  </div>

  <div *ngIf="clasificaciones.length === 0" class="status-msg-flat">
    No se han detectado clasificaciones en la base de datos.
  </div>

  <div class="table-container-flat" *ngIf="clasificaciones.length > 0">
    <table class="table-flat">
      <thead>
        <tr>
          <th>Clasificación</th>
          <th class="text-right">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of clasificaciones">
          <td>
            <span class="tag-box-system">{{ c.nombreCalsificacion }}</span>
          </td>
          <td class="text-right">
            <button class="btn-system" (click)="eliminarClasificacion(c.idClasificacion)">
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
