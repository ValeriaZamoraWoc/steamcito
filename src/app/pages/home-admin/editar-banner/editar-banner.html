<div class="admin-container">
  <header class="section-header-flat">
    <div class="header-main">
      <h2>Gestión del Banner Principal</h2>
      <p>Selección de título para recomendación destacada.</p>
    </div>
  </header>

  <div class="status-messages">
    <p *ngIf="cargando" class="msg-info">Cargando catálogo...</p>
    <p *ngIf="error" class="msg-error">ERROR: {{ error }}</p>
    <p *ngIf="mensaje" class="msg-success">SISTEMA: {{ mensaje }}</p>
  </div>

  <div class="selector-layout">
    <div class="grid-juegos-flat">
      <div
        class="card-juego-flat"
        *ngFor="let juego of juegos"
        (click)="seleccionarJuego(juego)"
        [class.is-selected]="juegoSeleccionado?.id === juego.id"
      >
        <div class="img-wrapper-flat">
          <img [src]="juego.urlImagen" alt="">
        </div>

        <div class="card-content-flat">
          <h3>{{ juego.nombreJuego }}</h3>
          <span class="price-data">Q {{ juego.precio }}</span>
        </div>
      </div>
    </div>

    <footer class="save-bar">
      <div class="selection-status">
        <span *ngIf="juegoSeleccionado">
          ASIGNAR: <strong>{{ juegoSeleccionado.nombreJuego }}</strong>
        </span>
        <span *ngIf="!juegoSeleccionado">Ningún juego seleccionado</span>
      </div>
      
      <button
        class="btn-system-flat"
        [disabled]="!juegoSeleccionado"
        (click)="guardarCambios()"
      >
        Actualizar Banner
      </button>
    </footer>
  </div>
</div>
