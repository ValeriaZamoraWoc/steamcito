<div class="admin-container">
  <header class="admin-header">
    <h2>Gestión del Banner Principal</h2>
    <p>Selecciona el juego que aparecerá como recomendación destacada en el Home.</p>
  </header>

  <div class="status-messages">
    <p *ngIf="cargando" class="msg info">
      <span class="spinner-mini"></span> Cargando catálogo de juegos...
    </p>
    <p *ngIf="error" class="msg error">⚠ {{ error }}</p>
    <p *ngIf="mensaje" class="msg success">✓ {{ mensaje }}</p>
  </div>

  <div class="selector-layout">
    <div class="lista-juegos">
      <div
        class="card-juego"
        *ngFor="let juego of juegos"
        (click)="seleccionarJuego(juego)"
        [class.seleccionado]="juegoSeleccionado?.id === juego.id"
      >
        <div class="img-container">
          <img
            [src]="juego.urlImagen"
            (error)="$event.target.src='assets/no-image.png'"
          >
          <div class="selection-check" *ngIf="juegoSeleccionado?.id === juego.id">
            <span>Luz Verde</span>
          </div>
        </div>

        <div class="card-body">
          <h3>{{ juego.nombreJuego }}</h3>
          <p class="price">Q {{ juego.precio }}</p>
        </div>
      </div>
    </div>

    <div class="action-footer">
      <div class="selection-info" *ngIf="juegoSeleccionado">
        Juego seleccionado: <strong>{{ juegoSeleccionado.nombreJuego }}</strong>
      </div>
      <button
        class="btn-save"
        [disabled]="!juegoSeleccionado"
        (click)="guardarCambios()"
      >
        Publicar como Banner
      </button>
    </div>
  </div>
</div>
