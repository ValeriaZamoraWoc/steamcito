<div class="admin-report-detail">
  <header class="report-meta-header">
    <div class="title-group">
      <h3>Calidad por Categoría</h3>
      <p>Ranking de satisfacción por género.</p>
    </div>
  </header>

  <div class="filter-row-flat">
    <div class="field-group">
      <label>Categoría:</label>
      <select [(ngModel)]="categoriaSeleccionada" class="select-flat">
        <option value="">-- Todas --</option>
        <option *ngFor="let c of categorias" [value]="c.nombreCategoria">
          {{ c.nombreCategoria }}
        </option>
      </select>
    </div>
    <button class="btn-system-flat" (click)="buscar()">Evaluar Calidad</button>
  </div>

  <div *ngIf="cargando" class="msg-system">Consultando valoraciones...</div>
  <div *ngIf="error" class="error-system">ERROR: {{ error }}</div>

  <div class="report-table-container" *ngIf="!cargando && juegos.length > 0">
    <table class="table-flat-minimal">
      <thead>
        <tr>
          <th>Título del Juego</th>
          <th class="text-right">Índice (0-5)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of juegos">
          <td>{{ j.nombre }}</td>
          <td class="text-right">{{ j.promedio | number:'1.1-1' }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportarJasper()">Exportar a pdf</button>
  </div>

  <div class="msg-system" *ngIf="!cargando && juegos.length === 0 && !error">
    Seleccione una categoría para visualizar los datos.
  </div>
</div>
