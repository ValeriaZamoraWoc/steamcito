<div class="admin-report-detail">
  <header class="report-meta-header">
    <div class="title-group">
      <h3>Estado de Ganancias Globales</h3>
      <p>Reporte de ingresos brutos generados.</p>
    </div>
    
    <div class="total-display" *ngIf="!cargando && ganancias.length > 0">
      <span class="label">Total Acumulado:</span>
      <span class="value">Q {{ totalGeneral | number:'1.2-2' }}</span>
    </div>
  </header>

  <div *ngIf="cargando" class="msg-system">Calculando balance...</div>
  <div *ngIf="error" class="error-system">ERROR: {{ error }}</div>

  <div class="report-table-container" *ngIf="!cargando && ganancias.length > 0">
    <table class="table-flat-minimal">
      <thead>
        <tr>
          <th>Juego</th>
          <th class="text-right">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let g of ganancias">
          <td>{{ g.nombre }}</td>
          <td class="text-right">Q {{ g.monto | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportarJasper()">Exportar a pdf</button>
  </div>

  <div class="msg-system" *ngIf="!cargando && ganancias.length === 0 && !error">
    Sin registros de transacciones.
  </div>
</div>
