<div class="admin-report-detail">
  <header class="report-meta-header">
    <div class="title-group">
      <h3>Ganancias por Socio Comercial</h3>
      <p>Desglose de ingresos acumulados por empresa desarrolladora.</p>
    </div>
  </header>

  <div *ngIf="cargando" class="msg-system">Recopilando datos de facturación...</div>
  <div *ngIf="error" class="error-system">ERROR: {{ error }}</div>

  <div class="report-table-container" *ngIf="!cargando && empresas.length > 0">
    <table class="table-flat-minimal">
      <thead>
        <tr>
          <th>Socio / Empresa</th>
          <th class="text-right">Monto Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let e of empresas">
          <td>{{ e.empresa }}</td>
          <td class="text-right">Q {{ e.monto | number:'1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportarJasper()">Exportar a pdf</button>
  </div>

  <div class="msg-system" *ngIf="!cargando && empresas.length === 0 && !error">
    No se encontraron datos de facturación.
  </div>
</div>
