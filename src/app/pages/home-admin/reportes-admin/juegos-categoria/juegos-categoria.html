<div class="admin-report-detail">
  <header class="report-meta-header">
    <div class="title-group">
      <h3>Ventas por Clasificación</h3>
      <p>Volumen de descargas por público objetivo.</p>
    </div>
  </header>

  <div class="filter-row-flat">
    <div class="field-group">
      <label>Clasificación:</label>
      <select [(ngModel)]="categoriaSeleccionada" class="select-flat">
        <option value="">-- Todas --</option>
        <option *ngFor="let c of categorias" [value]="c.nombreCategoria">
          {{ c.nombreCategoria }}
        </option>
      </select>
    </div>
    <button class="btn-system-flat" (click)="buscar()">Ejecutar Análisis</button>
  </div>

  <div *ngIf="cargando" class="msg-system">Cruzando datos de ventas...</div>
  <div *ngIf="error" class="error-system">ERROR: {{ error }}</div>

  <div class="report-table-container" *ngIf="!cargando && juegos.length > 0">
    <table class="table-flat-minimal">
      <thead>
        <tr>
          <th>Nombre del Videojuego</th>
          <th class="text-center">Ventas (Unidades)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of juegos">
          <td>{{ j.nombre }}</td>
          <td class="text-center">{{ j.totalVentas | number }}</td>
          <td class="text-right">
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportarJasper()">Exportar a pdf</button>
  </div>

  <div class="msg-system" *ngIf="!cargando && juegos.length === 0 && !error">
    Seleccione una clasificación para visualizar los datos.
  </div>
</div>
