<div class="admin-report-detail">
  <header class="report-meta-header">
    <div class="title-group">
      <h3>Ventas por Categoría</h3>
      <p>Monitoreo de descargas basado en géneros.</p>
    </div>
  </header>

  <div class="filter-row-flat">
    <div class="field-group">
      <label>Audiencia:</label>
      <select [(ngModel)]="clasificacionSeleccionada" class="select-flat">
        <option value="">-- Seleccione --</option>
        <option *ngFor="let c of clasificaciones" [value]="c.nombreCalsificacion">
          {{ c.nombreCalsificacion }}
        </option>
      </select>
    </div>
    <button class="btn-system-flat" (click)="buscar()">Generar Estadísticas</button>
  </div>

  <div *ngIf="cargando" class="msg-system">Filtrando base de datos...</div>
  <div *ngIf="error" class="error-system">ERROR: {{ error }}</div>

  <div class="report-table-container" *ngIf="!cargando && juegos.length > 0">
    <table class="table-flat-minimal">
      <thead>
        <tr>
          <th>Título</th>
          <th class="text-center">Audiencia</th>
          <th class="text-right">Volumen</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of juegos">
          <td>{{ j.nombre }}</td>
          <td class="text-center">{{ clasificacionSeleccionada || 'N/A' }}</td>
          <td class="text-right">{{ j.totalVentas | number }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="exportarJasper()">Exportar pdf</button>
  </div>

  <div class="msg-system" *ngIf="!cargando && juegos.length === 0 && !error">
    Utilice el selector para analizar un segmento.
  </div>
</div>
